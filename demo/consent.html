<!DOCTYPE html>
<html lang="en">
  <head>

    <p>Some text about Cookies and their usage on the website.</p>

    <script src="../dist/mibreitCookieConsent.min.js" type="text/javascript"></script>
  <script>
    window.addEventListener('load', function(){
      var parent = document.querySelectorAll(".cookieConsent");
      mibreitCookieConsent.createCookieConsent(parent[0], [{label: "Basic Cookies", cookieName: "GA4", info: "this includes Google Analytics. this includes Google Analytics"}, {label: "Optional Cookies", cookieName: "optional", active: false, info: "lorem ipsum"}], () => {console.log("English Cookies Saved")});

      mibreitCookieConsent.createCookieConsent(parent[1], [{label: "Basic Cookies", cookieName: "GA4", info: "this includes Google Analytics. this includes Google Analytics"}, {label: "Optional Cookies", cookieName: "optional", active: false, info: "lorem ipsum"}], () => {console.log("German Cookies Saved")}, true, "cookieConsentDe");

      mibreitCookieConsent.createCookieConsent(parent[2], [], () => {console.log("German Cookies Saved")}, true, "cookieConsentTwo", {"acceptButton": "Ok"});
    });
  </script>
</html>
