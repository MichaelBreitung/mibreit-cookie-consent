<!DOCTYPE html>
<html lang="en">
  <head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <title>Demo</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <style>
      .cookieConsent {
        width: 15rem;
      }
        
    </style>
  </head>
  <body>
    <div class="cookieConsent">
    </div>
  </body>
    <script src="../dist/mibreitCookieConsent.min.js" type="text/javascript"></script>
  <script>
    window.addEventListener('load', function(){
      var parent = document.querySelectorAll(".cookieConsent")[0];
      mibreitCookieConsent.createCookieSelector(parent, [{label: "Basic Cookies", cookieName: "GA4"}, {label: "Optional Cookies", cookieName: "optional", active: false}]);
    });
  </script>
</html>
