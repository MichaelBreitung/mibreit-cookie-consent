<!DOCTYPE html>
<html lang="en">
  <head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <title>Demo</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <style>
      .cookieConsent {
        width: 20rem;
      }

      .mibreit_CookieConsent_Label {
        font-size: 1.2rem;
      }
        
    </style>
  </head>
  <body>
    <p>Some Test about Cookies and the usage on the website</p>
    <div class="cookieConsent">
    </div>
  </body>
    <script src="../dist/mibreitCookieConsent.min.js" type="text/javascript"></script>
  <script>
    window.addEventListener('load', function(){
      var parent = document.querySelectorAll(".cookieConsent")[0];
      mibreitCookieConsent.createCookieConsent(parent, [{label: "Basic Cookies", cookieName: "GA4", info: "this includes Google Analytics. this includes Google Analytics"}, {label: "Optional Cookies", cookieName: "optional", active: false, info: "lorem ipsum"}]);
    });
  </script>
</html>
